spring.application.name=user
server.servlet.context-path=/api/v1/user
spring.profiles.include=key
server.port=8088

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${mysql.db.url}
spring.datasource.username=${mysql.db.username}
spring.datasource.password=${mysql.db.password}

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

springdoc.swagger-ui.path=${swagger-url}
logging.level.org.hibernate.SQL=info

server.domain=${server-url}

spring.cloud.aws.credentials.accessKey=${aws-accessKey}
spring.cloud.aws.credentials.secretKey=${aws-secretKey}
spring.cloud.aws.s3.bucket=${aws-bucket}
spring.cloud.aws.region.static=ap-northeast-2

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB